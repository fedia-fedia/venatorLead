 <div class="card1" style="max-width: 1350px; height: 630px; background-color: #5B666B;">
    <div class="row">
      <div class="col-md-5 pt-5">
        <div class="card-body" style="margin-left: 100px; background-color: rgb(255, 255, 255); border-radius: 39px; width: 450px; height: 450px; margin-top: 60px;">
          <p class="card-text text-dark" style="font-family: kadwa; font-size: 40px; text-align: center; padding-top: 40px;">
            Welcome Back !
          </p>
          <br>
          <br>
           
          <form [formGroup]="form" (submit)="submit()">
          <div class="form-group form-outline mb-4 mt-2">
            <input formControlName="email" type="email" class="form-control form-control-lg rounded"  style="font-family: kadwa; height: 60px; width: 420px; margin-left: 15px;" placeholder="Email Address"/>
            <img src="./assets/photos/email.png" alt="icon" style="width: 20px; margin-top: -75px; margin-left: 400px;">
          </div>

          <div class="form-group form-outline mb-2">
            <input formControlName="password" type="password" class="form-control form-control-lg rounded"  style="font-family: kadwa; height: 60px; width: 420px; margin-left: 15px;" placeholder="Password"/>
            <img src="./assets/photos/padlock.png" alt="icon" style="width: 20px; margin-top: -75px; margin-left: 400px;">
          </div>

          <div style="margin-top: -20px;">
          <a class="small text-muted" href="forgetpass" style="font-family: kadwa; margin-left: 330px;"> Forgot password? </a>
          </div>

          <div class="form-row text-center">
            <div class="col-12">
               <button style="display: center; border-radius: 20px; font-family: kadwa; background-color: #FB6701; color: white; width: 80px; height: 44px; font-size: 20px; margin-top: 15px;" type="submit" class="btn"> Log In </button>
            </div>
          </div>

          <p class="mb-5 pb-lg-2 text-black" style="font-family: kadwa; text-align: center; font-size: 18px; margin-top: 25px;"> Don't have an account?
             <a href="signup" style="color: #FB6701; font-family: kadwa;"> Register here </a> </p>

          </form>
        </div>
      </div>

      <div class="col-md-4">
        <img src="./assets/photos/Group.png" class="img" style="width: 800px; margin-top: -70px; margin-left: -10px;">
      </div>

    </div>
  </div>
