<div class="card1" style="max-width: 1350px; height: 630px; background-color: #5B666B;">
    <div class="row">
      <div class="col-md-4">
        <img src="./assets/photos/Forgotpassword.png" class="img" style="width: 650px; height: 630px; margin-top: 0px; margin-left: 80px;">
      </div>

      <div class="col-md-5">
        <div class="card-body" style="margin-left: 270px; background-color: rgb(255, 255, 255); border-radius: 39px; width: 430px; height: 310px; margin-top: 150px; border: 1px solid #FB6701;">
            <p class="card-text text-dark" style="font-family: kadwa; font-size: 40px; padding-top: 40px; margin-left: 30px;">
              Forgot Password ?
            </p>
            <br>
             
            <div class="text-muted">
               <p style="font-family: kadwa; font-size: 20px; margin-left: 30px;"> Enter the email address associated with your account. </p>
            </div>
  
          <form [formGroup]="form" (submit)="submit()">
            <div class="form-outline" style="margin-top: 30px;">
              <input formControlName="email" type="email" class="form-control form-control-lg rounded" style="font-family: kadwa; height: 50px; width: 380px; margin-left: 28px;" placeholder="Enter Email addess"/>
              <img src="./assets/photos/email.png" alt="icon" style="width: 20px; margin-top: -70px; margin-left: 370px;">
            </div>
          
              <div class="col-12">
                 <button style="border-radius: 20px; font-family: kadwa; background-color: #FB6701; color: white; width: 100px; height: 40px; font-size: 20px; margin-left: 170px; padding-top: 4px; margin-top: 6px;" type="submit" class="btn"> Next </button>
              </div>

            </form>

          </div>
      </div>

    </div>
  </div>
