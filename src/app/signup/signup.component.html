<div class="card1" style="max-width: 1350px; height: 630px; background-color: #5B666B;">
    <div class="row">
      <div class="col-md-4">
        <img src="./assets/photos/Company.png" class="img" style="width: 800px; margin-top: -70px; margin-left: 20px;">
      </div>

      <div class="col-md-5" style="margin-top: 80px;">
        <div class="card-body" style="margin-left: 400px; background-color: rgb(255, 255, 255); border-radius: 39px; width: 450px; height: 500px;">
            <p class="card-text text-dark" style="font-family: kadwa; font-size: 40px; text-align: center; padding-top: 40px;">
              Create Account
            </p>
            <br>
             
            <form [formGroup]="form" (submit)="submit()">
            <div class="form-group form-outline mb-4 mt-3">
              <input formControlName="name" type="name" class="form-control form-control-lg rounded" style="font-family: kadwa; height: 50px; width: 420px; margin-left: 15px;" placeholder="Name"/>
              <img src="./assets/photos/user.png" alt="icon" style="width: 20px; margin-top: -75px; margin-left: 400px;">
            </div>
  
            <div class="form-group form-outline" style="margin-top: -20px;">
              <input formControlName="email" type="email" class="form-control form-control-lg rounded" style="font-family: kadwa; height: 50px; width: 420px; margin-left: 15px;" placeholder="Email addess"/>
              <img src="./assets/photos/email.png" alt="icon" style="width: 20px; margin-top: -75px; margin-left: 400px;">
            </div>
  
            <div class="form-group form-outline">
              <input formControlName="password" type="password" class="form-control form-control-lg rounded" style="font-family: kadwa; height: 50px; width: 420px; margin-left: 15px;" placeholder="Password"/>
              <img src="./assets/photos/padlock.png" alt="icon" style="width: 20px; margin-top: -75px; margin-left: 400px;">
            </div>

            <!-- <div class="form-group form-outline mb-2">
              <input formControlName="password"  type="password" class="form-control form-control-lg rounded" style="font-family: kadwa; height: 50px; width: 420px; margin-left: 15px;" placeholder=" Repeat Password"/>
              <img src="./assets/photos/padlock.png" alt="icon" style="width: 20px; margin-top: -75px; margin-left: 400px;">
            </div> -->

            <div class="form-group form-outline">
              <input formControlName="companyname" type="companyname" class="form-control form-control-lg rounded" style="font-family: kadwa; height: 50px; width: 420px; margin-left: 15px;" placeholder="Company name"/>
              <img src="./assets/photos/office.png" alt="icon" style="width: 20px; margin-top: -75px; margin-left: 400px;">
            </div>

          
            <div class="form-row text-center">
              <div class="col-12">
                 <button style="display: center; border-radius: 20px; font-family: kadwa; background-color: #FB6701; color: white; width: 100px; height: 44px; font-size: 20px;" type="submit" class="btn"> Sign Up </button>
              </div>
            </div>
          </form>

            <p class="mb-5 pb-lg-2 text-black" style="font-family: kadwa; text-align: center; font-size: 18px; margin-top: 20px;"> Already have an account ?
               <a href="login" style="color: #FB6701; font-family: kadwa;"> Log In </a> </p>
  
          </div>
      </div>

    </div>
  </div>
